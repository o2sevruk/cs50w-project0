<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Search</title>
		<link
			rel="stylesheet"
			href="./assets/css/styles.css"
		/>
	</head>
	<body>
		<nav class="text-right">
			<ul>
				<li>
					<a href="./index.html">Google Search</a>
				</li>
			</ul>
		</nav>
		
		<main>
			<div class="container">
				<form action="https://google.com/search">
					<div class="field-group">
						<input
							type="text"
							name="q"
						/>
						<input
							type="hidden"
							name="tbm"
							value="isch"
						/>
					</div>
					
					<div class="text-center">
						<button
							type="submit"
							name="btnK"
						>Image Search
						</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
