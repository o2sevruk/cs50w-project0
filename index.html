<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Search</title>
		<link
			rel="stylesheet"
			href="./assets/css/styles.css"
		/>
	</head>
	<body>
		<header>
			<nav class="text-right">
				<ul>
					<li>
						<a href="./image.html">Image Search</a>
					</li>
					<li>
						<a href="./advanced.html">Advanced Search</a>
					</li>
				</ul>
			</nav>
		</header>
		
		<main>
			<div class="container">
				<form action="https://google.com/search">
					<div class="field-group">
						<input
							type="text"
							name="q"
						/>
					</div>
					
					<div class="btn-wrap">
						<button type="submit">Google Search</button>
						<button
							type="submit"
							name="btnI"
						>
							I'm Feeling Lucky
						</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
